<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert_Confirm_Prompt</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <!-- Alert_Confirm_Prompt -->
    <h1 class="text-center">Alert_Confirm_Prompt</h1>
    <div class="d-flex justify-content-center mt-4 pt-4 gap-4">
        <button onclick="showAlert()" class="btn btn-primary">Alert!!</button>
        <button onclick="showConfirm()" class="btn btn-danger">Confirm!!</button>
        <button onclick="showPrompt()" class="btn btn-warning">Prompt!!</button>
    </div>
    
    <!-- Local Storage  -->
    <h1 class="text-center mt-5">Local Storage Testing</h1>
    <div class="d-flex gap-4 justify-content-center mt-4">
        <input id="keyItems" type="text" placeholder="Key">
        <input id="valItems" type="text" placeholder="Value">
        <button onclick="showAll()" class="btn btn-primary">Submit</button>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <ul id="LSItems" class="text-center">
        </ul>
    </div> 

    <!-- Task-3  -->
    <div class="text-center mt-5">
        <p id="count">0</p>
        <button onclick="incre()" class="btn btn-primary">Click Me!!</button>
    </div>
    

    <!-- Script  -->
    <script src="./alert-confirm-promt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
